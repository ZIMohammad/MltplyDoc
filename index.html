<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zane Mohammad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class = "clickable">Zane Mohammad's Porfolio</h1>
    <script type="text/javascript">const text = document.getElementById('text');
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const button3 = document.getElementById('button3');

        // Get all elements with the class "clickable"
        var clickables = document.getElementsByClassName("clickable");

        // Loop through each element and add an event listener for the "mouseover" event
        for (var i = 0; i < clickables.length; i++) {
        clickables[i].addEventListener("mouseover",
            (event) => {
            // Get the current position of the element
            var pos = this.getBoundingClientRect();
            
            // Move the element slightly to the right
            this.style.left = (pos.left + 10) + "px";
        });
        }
        
        // Add event listeners to the buttons
        button1.addEventListener('mouseover', function() {
          text.style.color = 'red';
        });
        
        button2.addEventListener('mouseover', function() {
          text.style.color = 'green';
        });
        
        button3.addEventListener('mouseover', function() {
          text.style.color = 'blue';
        });
    </script>
</body>
</html>
<style>

body {
            background-color: #000;
        }
        h1{
            font: Georgia;
            font-size: 32;
            font-weight: normal;
            color: whitesmoke;
            text-indent: 5%;
            left: 50;
            top: 100;
        }
        button {
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .button1 {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .button2 {
            background-color: #f44336; /* Red */
            color: white;
        }
        .button3 {
            background-color: #e7e7e7; /* Gray */
            color: black;
        }
</style>
